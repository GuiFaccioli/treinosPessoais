 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>

    
<style>

.botao {

    height: 50px;
    width: 50px;
    margin: 0 auto;
    background-color: rgb(196, 255, 199);

    display: flex;
    justify-content: center;
    align-items: center;
      
}

.p {
display: flex;
justify-content: center;
    font-size: 20px;
}

.clique{
    font-size: 10px;

}

</style>


   

    

    <p id="clicouMensagem" div class="p">Você clicou 0 vezes </p>

    <button  onclick="clicar()" div class="botao"  id="botao"> <p class="clique">CLIQUE</p></button>
    
<script> 
            let cliques = 0
function clicar() {

    cliques++;


if(cliques === 1) {

    document.getElementById("clicouMensagem").innerText = `Você clicou ${cliques} vez.`
} else {

    document.getElementById("clicouMensagem").innerText = `Você clicou ${cliques} vezes.`
}
 }
</script>
</head>

</html>
